<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>가막미르 10주년 합작</title>
    <link rel="stylesheet" href="static/css/reset.css">
    <link rel="stylesheet" href="static/css/layout.css">
    <script
            src="https://code.jquery.com/jquery-3.7.1.slim.js"
            integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script src="static/js/bg.js"></script>

</head>
<body>
<div id="container" class="mainIndex">
    <div class="bgArea">
        <div class="overlay"></div>
        <div class="layerWrap">

        </div>

    <main>
        <h1>
            <img src="static/images/main_text2.png" alt="더 월드">
        </h1>
        <h2>접속 가능 세계</h2>
        <div class="bottom-bar">
            <strong class="title"><img src="static/images/main_text1.png" alt="시스템"></strong>
        </div>
        <ul class="world">
            <li class="gamak">
                <a href="gamak/">
                    <div class="imgBox">
                        <strong class="title">

                    </div>
                </a>
            </li>
            <li class="solomon">
                <a href="solomon/">
                    <div class="imgBox">
                        <strong class="title">
                            <img src="static/images/world_text2.png" alt="솔로몬의 천국">
                        </strong>
                    </div>
                </a>
            </li>
            <li class="aeolus">
                <a href="">
                    <div class="imgBox">
                        <strong class="title">
                            <img src="static/images/world_text3.png" alt="아이올루스">
                        </strong>
                    </div>
