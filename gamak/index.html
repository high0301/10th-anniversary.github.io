<!DOCTYPE html>
<div id="container" class="gamak">
    <div class="btnArea">
        <button type="button" class="btn back" onclick="pageBack();"></button>
        <button type="button" class="btn top" onclick="goTop();"></button>
    </div>
    <div class="bgArea">
        <div class="overlay"></div>
        <div class="layerWrap">
        </div>
    </div>
    <main>
        <h1>가막미르</h1>
        <div id="imageList">
            <section>
                <div class="character" id="gamak">
                    <div class="main"><img src="../static/images/gamak/main.png" alt=""></div>
                    <div class="name"><img src="../static/images/gamak/name.png" alt=""></div>
                </div>
            </section>
            <section>
                <div class="character" id="ina">
                    <div class="main"><img src="../static/images/ina/main.png" alt=""></div>
                    <div class="name"><img src="../static/images/ina/name.png" alt=""></div>
                    <div class="title"><img src="../static/images/ina/title.png" alt=""></div>
                </div>
            </section>
            <section class="black">
                <div class="character" id="gaya">
                    <div class="main"><img src="../static/images/gaya/main.png" alt=""></div>
                    <div class="name"><img src="../static/images/gaya/name.png" alt=""></div>
                    <div class="title"><img src="../static/images/gaya/title.png" alt=""></div>
                </div>
            </section>
        </div>
    </main>
</div>
<script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.to('.character', {
        scrollTrigger:{
            trigger:'#gamak',
            start: "0% 50%",//시작 지점
            end: "100% 50%",//끝 지점
            scrub: 1,//부드러운 스크러빙
            onEnter: function () {
                $("#gamak").addClass("active");
            },
            onEnterBack: function () {
                $("#gamak").addClass("active");
            },
            onLeave: function () {
                $("#gamak").removeClass("active");
            },
            onLeaveBack: function () {
                $("#gamak").removeClass("active");
            }
        },
        duration: 1
    })
    gsap.to('.character', {
        scrollTrigger:{
            trigger:'#ina',
            start: "0% 50%",//시작 지점
            end: "100% 50%",//끝 지점
            scrub: 1,//부드러운 스크러빙
            onEnter: function () {
                $("#ina").addClass("active");
            },
            onEnterBack: function () {
                $("#ina").addClass("active");
            },
            onLeave: function () {
                $("#ina").removeClass("active");
            },
            onLeaveBack: function () {
                $("#ina").removeClass("active");
            }
        },
        duration: 1
    })
    gsap.to('.character', {
        scrollTrigger:{
            trigger:'#gaya',
            start: "0% 50%",//시작 지점
            end: "100% 50%",//끝 지점
            scrub: 1,//부드러운 스크러빙
            onEnter: function () {
                $("#gaya").addClass("active");
            },
            onEnterBack: function () {
                $("#gaya").addClass("active");
            },
            onLeave: function () {
                $("#gaya").removeClass("active");
            },
            onLeaveBack: function () {
                $("#gaya").removeClass("active");
            }
        },
        duration: 1
    })
</script>
